services:
  postgres:
    image: postgres:latest
    container_name: quarkus-postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quarkus-network

volumes:
  postgres-data:

networks:
  quarkus-network: