name: Generate PlantUML Diagram

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PlantUML
        run: sudo apt-get install plantuml -y

      - name: Generate Diagram (PNG)
        run: |
          mkdir -p docs
          plantuml -tpng -o docs class-diagram.puml

      - name: ðŸ“¤ Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/class-diagram.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update class diagram" && git push)
